services:
  - type: web
    name: shopery-backend
    env: node
    plan: starter
    region: oregon
    buildCommand: |
      corepack enable
      corepack prepare pnpm@latest --activate
      pnpm install --frozen-lockfile
      pnpm prisma generate
      pnpm run build
      pnpm prisma migrate deploy
    startCommand: pnpm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: shopery-db
          property: connectionString
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CSRF_SECRET
        sync: false
      - key: ACCESS_TOKEN_SECRET
        sync: false
      - key: REFRESH_TOKEN_SECRET
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

databases:
  - name: shopery-db
    plan: starter
    region: oregon
