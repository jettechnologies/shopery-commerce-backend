<!doctype html>
<html>
  <body
    style="
      font-family: Arial, sans-serif;
      line-height: 1.5;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        border: 1px solid #e0e0e0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      "
    >
      <h2 style="color: #8e6cef; margin-bottom: 20px">Hello, {{name}} ðŸŽ‰</h2>

      <p style="font-size: 16px; color: #222222">
        Thank you for joining <strong>Shopery Organic</strong>. We're excited to
        have you onboard!
      </p>

      <p
        style="
          font-weight: bold;
          font-size: 16px;
          margin: 20px 0 10px 0;
          color: #333333;
        "
      >
        Your verification code is:
      </p>

      <div
        style="
          font-size: 28px;
          font-weight: bold;
          color: #8e6cef;
          text-align: center;
          padding: 15px 0;
          border: 1px dashed #8e6cef;
          border-radius: 8px;
          margin-bottom: 20px;
        "
      >
        {{otp}}
      </div>

      <p style="font-size: 14px; color: #555555">
        Please use this code to verify your email. It will expire in
        {{expiry_minutes}}.
      </p>

      <p style="font-size: 14px; color: #555555; margin-top: 30px">
        Happy shopping!<br />
        <strong>Shopery Team</strong>
      </p>
    </div>
  </body>
</html>
